<app-header></app-header>
<section class="inner-wrapper">
  <div class="container">
    <div class="row">
      <h2>Add <span>Student</span> </h2>
      <div class="inner-wrapper-main">
        <div class="col-sm-8 col-sm-offset-2 col-xs-offset-0">
          <div class="row show-hide-message" *ngIf="isShow">
            <div class="alert" [ngClass]="class">{{message}}</div>
          </div>
          <div class="form">
            <form id="contactFrm" name="contactFrm" (submit)="addStudent()">
              <div class="row">
                <div class="col-sm-6">
                  <label>First Name</label>
                  <input type="text" required placeholder="First Name" value="" [(ngModel)]="student.firstName" name="student.firstName" class="txt">
                </div>
                <div class="col-sm-6">
                  <label>Last Name</label>
                  <input type="text" required placeholder="Last Name" value="" [(ngModel)]="student.lastName" name="student.lastName" class="txt">
                </div>
                <div class="col-sm-6">
                  <label>Mobile</label>
                  <input type="text" required placeholder="Mobile No" value="" [(ngModel)]="student.mobile" name="student.mobile" class="txt">
                </div>
                <div class="col-sm-6">
                  <label>Email</label>
                  <input type="text" required placeholder="Email" value="" [(ngModel)]="student.email" name="student.email" class="txt">
                </div>
                <div class="col-sm-2">
                  <br>
                  <p class="hidden-xs">Gender</p>
                </div>
                <div class="col-sm-4">
                  <br>
                  <label class="radio-inline"><input type="radio" [(ngModel)]="isMale" name="student.isMale" [value] ="true" aria-selected="true">Male</label>
                  <label class="radio-inline"><input type="radio" [(ngModel)]="isMale" name="student.isMale" [value] ="false">Female</label>
                </div>
                <div class="col-sm-2">
                  <br>
                  <p class="hidden-xs">Date of Birth</p>
                </div>
                <div class="col-sm-4">
                  <br>
                  <ng2-datepicker [(ngModel)]="birthday" name="birthday" [options]="options" ></ng2-datepicker>
                </div>
                <div class="col-sm-12">
                  <hr>
                  <p class="hidden-xs">Address</p>
                </div>

                <div class="col-sm-6">
                  <label>Address Line 1</label>
                  <input type="text" required placeholder="Address Line 1" value="" [(ngModel)]="student.address1" name="student.address1" class="txt">
                </div>
                <div class="col-sm-6">
                  <label>Address Line 2</label>
                  <input type="text" required placeholder="Address Line 2" value="" [(ngModel)]="student.address2" name="student.address2" class="txt">
                </div>
                <div class="col-sm-6">
                  <label>City</label>
                  <input type="text" required placeholder="City" value="" [(ngModel)]="student.city" name="student.city" class="txt">
                </div>
              </div>
              <input type="submit" value="Add Student" name="submit" class="txt2">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
